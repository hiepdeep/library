<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<link rel="icon" href="/cdn/favicon/favicon.svg">
		<title>HiepDeep | Library</title>
		<meta name="title" content="HiepDeep | Library">
		<meta name="description" content="Lorem Ipsum is simply dummy text of the printing and typesetting industry">
		<link rel="stylesheet" href="/cdn/style.css">
		<style type="text/css">
			:root {
				--clr: #23ede5;
				--bg: #161824;
			}
			body {
				background: var(--bg);
				font-family: "Consolas";
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				align-items: center;
				height: 100vh;
				overflow: hidden;
				cursor: pointer;
				gap: 24px;
			}
			.welcome {
				background: rgba(255, 255, 255, 0.05);
				width: 960px;
				height: 540px;
				position: relative;
				overflow: hidden;
				box-shadow: 0 0 0 4px var(--clr) inset;
				display: flex;
				justify-content: center;
				align-items: center;
				color: var(--clr);
				font-size: 48px;
				font-weight: 500;
				cursor: none;
			}
			.welcome:before, .welcome:after {
				content: "";
				position: absolute;
				background: var(--clr);
				width: 48px;
				height: 48px;
				transform: rotate(45deg);
				z-index: 999;
				border: 4px solid var(--bg);
				box-shadow: 0 0 0 4px var(--clr);
				transition: 0.25s ease-in-out;
			}
			.welcome:before {
				top: calc(-36px - 0px);
				left: calc(-36px - 0px);
			}
			.welcome:after {
				right: calc(-36px - 0px);
				bottom: calc(-36px - 0px);
			}
			.welcome:hover:before {
				top: calc(-36px - 4px);
				left: calc(-36px - 4px);
			}
			.welcome:hover:after {
				right: calc(-36px - 4px);
				bottom: calc(-36px - 4px);
			}
			.welcome span {
				min-width: 30px;
				transition: 0.25s;
			}
			.welcome:hover span {
				animation: bounceIn 0.5s ease-in-out;
			}

			.gaJE3qY8 {
				width: 960px;
				display: flex;
				gap: 24px;
			}

			.gaJE3qY8 .jkK06kMQ {
				background: var(--bg_ic);
				width: 100%;
				line-height: 48px;
				text-align: center;
				color: #fff;
				opacity: 0.75;
			}

			.gaJE3qY8 .jkK06kMQ:hover {
				opacity: 1;
			}

			@keyframes bounceIn {
				0% {
					margin-bottom: 0px;
				}
				33% {
					margin-bottom: -24px;
				}
				66% {
					margin-bottom: 48px;
				}
				100% {
					margin-bottom: 0px;
				}
			}
		</style>
	</head>
	<body>
		<div class="welcome">Habibi. Welcome to Hiepdeep !</div>
		<div class="gaJE3qY8">
			<a class="jkK06kMQ" target="_blank" href="https://www.facebook.com/hiepdeep" style="--bg_ic: linear-gradient(0deg, #0062e0, #19afff);">
				<span class="fab fa-facebook-f"></span>
			</a>
			<a class="jkK06kMQ" target="_blank" href="https://www.instagram.com/hiepdeep/" style="--bg_ic: linear-gradient(45deg, #ffd600, #ff0100, #d800b9);">
				<span class="fab fa-instagram"></span>
			</a>
			<a class="jkK06kMQ" target="_blank" href="https://twitter.com/hiepdeep" style="--bg_ic: #55acee;">
				<span class="fab fa-twitter"></span>
			</a>
			<a class="jkK06kMQ" target="_blank" href="https://www.twitch.tv/hiepdeep" style="--bg_ic: #772ce8;">
				<span class="fab fa-twitch"></span>
			</a>
			<a class="jkK06kMQ" target="_blank" href="https://www.youtube.com/c/hiepdeep" style="--bg_ic: #ff0000;">
				<span class="fab fa-youtube"></span>
			</a>
			<a class="jkK06kMQ" target="_blank" href="https://www.tiktok.com/@hiepdeep" style="--bg_ic: linear-gradient(135deg, #08fff9, #f00044);">
				<span class="fab fa-tiktok"></span>
			</a>
		</div>
		<script type="text/javascript">
			var landInTexts = document.querySelectorAll(".welcome");
			landInTexts.forEach(function (landInText) {
				var letters = landInText.textContent.split("");
				landInText.textContent = "";
				letters.forEach(function (letter, i) {
					var span = document.createElement("span");
					span.textContent = letter;
					span.style.setProperty("animation-delay", (i * 0.05) + "s");
					landInText.append(span);
				});
			});
		</script>
	</body>
</html>
