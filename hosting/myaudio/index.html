<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<link rel="icon" href="/cdn/favicon/favicon.svg">
		<title>HiepDeep | myAudio</title>
		<meta name="title" content="HiepDeep | myAudio">
		<meta name="description" content="Lorem Ipsum is simply dummy text of the printing and typesetting industry">
		<link rel='stylesheet' href='/cdn/style.css'>
		<link rel="stylesheet" href="src/style.css">
		<script src="src/api.js"></script>
	</head>
	<body>
		<div id="mAudio">
			<div id="aPlaylist">Loading...</div>
			<div id="aControl">
				<div class="controlBtn">
					<button class="btn material-icons" id="prev">skip_previous</button>
					<button class="btn material-icons" id="play">play_arrow</button>
					<button class="btn material-icons" id="next">skip_next</button>
				</div>
				<div class="durationBar">
					<div class="timers" id="crtTime">00:00</div>
					<input id="durationBar" type="range" min="0" max="100" value="0">
					<div class="timers" id="drnTime">00:00</div>
				</div>
				<div class="mute">
					<!-- <button class="btn material-icons" id="muteIcon">volume_up</button> -->
					<input id="mute" type="range" min="0" max="1" value="1" step="0.25">
				</div>
				<div class="controlBtn">
					<button class="btn material-icons" id="loop">repeat</button>
				</div>
			</div>
		</div>
		<script src="src/script.js"></script>
	</body>
</html>
